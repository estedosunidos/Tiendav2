<main class="cs-page-wrapper">
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a routerLink="['/']"><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="[/cuenta/perfil]">porfile</a>
        </li>
      </ol>
    </div>
  </nav>
  <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">
      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">

      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div
          class="d-flex align-items-center justify-content-between mb-4 pb-sm-2"
        >
          <h1 class="h2 mb-0">My ordenes</h1>
        </div>

        <!-- Orders accordion -->
        <div class="accordion-alt"  id="orders">
          <!-- Order -->
          <ng-container >
            <div class="card border-bottom" >
              <div class="card-header accordion-heading py-1">
                <a

                  class="d-flex flex-wrap justify-content-between py-3"
                  data-toggle="collapse"
                  aria-expanded="false"
                >
                  <span class="pr-2"></span>
                  <span class="font-size-sm text-muted text-nowrap px-2">
                    <i
                      class="cxi-clock font-size-base align-middle mt-n1 mr-1"
                    ></i>

                  </span>
                  <span class="badge badge-info"></span>
                  <span class="text-dark pl-1"></span>
                </a>
              </div>
            </div>

          </ng-container>

          <ng-container >
            <div class="card border-bottom" >
              <div class="card-header accordion-heading py-1">
                <a
                  href="#order-2"
                  class="d-flex flex-wrap justify-content-between py-3"

                >

                  <span class="text-muted"> No tiene ninguna orden en tu cuenta</span>
                </a>
              </div>
            </div>
          </ng-container>


          <!-- Order -->
        </div>
        <div class="row mt-3"  >
            <div class="col-12 text-center">
                <div class="spinner-border" style="width: 3rem; height:3rem;" role="status">
                   <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</main>
