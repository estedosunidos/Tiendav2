                                        <textarea
                                          required
                                          class="form-control"
                                          placeholder="Que te parecio el producto"
                                          name="review"
                                          [(
                                            ngModel
                                          )]="review.review"
                                        ></textarea>
                                      </div>
                                    </div>

                                  </div>
                                  <div class="modal-footer">
                                    <button
                                      class="btn btn-secondary btn-sm"
                                      type="button"

                                    <button

                                      type="button"
                                    >
                                      enviar
                                    </button>
