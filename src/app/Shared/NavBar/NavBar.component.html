<div id="cart" class="cs-offcanvas cs-offcanvas-right">

  <!-- Header -->
  <div class="cs-offcanvas-cap align-items-center border-bottom">
    <h2 class="h5 mb-0">Your cart </h2>
    <button class="close mr-n1" type="button" data-dismiss="offcanvas" aria-label="Close" >
      <span class="h3 font-weight-normal mb-0" aria-hidden="true" >Ã—</span>
    </button>
  </div>

  <!-- Body -->
  <div class="cs-offcanvas-body">
    <!-- Item -->
    <div class="media p-4 border-bottom mx-n4" >
      <a href="shop-single.html" style="min-width: 80px;">
        <img  width="80" alt="Product thumb">
      </a>
      <div class="media-body pl-3" >
        <div class="d-flex justify-content-between">
          <div class="pr-2">
            <h3 class="font-size-sm mb-3">
              <a href="shop-single.html" class="nav-link font-weight-bold"></a>
            </h3>
            <ul class="list-unstyled font-size-xs mt-n2 mb-2">
              <li class="mb-0"><span class="text-muted"></span> </li>
            </ul>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control form-control-sm bg-light mr-3" readonly style="width: 4.5rem;" >
              <div class="d-flex align-items-center mb-sm-0 mb-4" >
                <span class="h5 d-inline-block text-danger mb-0"></span>
                <del class="d-inline-block ml-2 pl-1 text-muted"></del>
                <span class="ml-4 p-2 badge badge-danger font-size-base font-weight-bold">-</span>
              </div>
              <div class="d-flex align-items-center mb-sm-0 mb-4" >
                  <span class="h5 d-inline-block text-danger mb-0"></span>
                  <del class="d-inline-block ml-2 pl-1 text-muted"></del>
                  <span class="ml-4 p-2 badge badge-danger font-size-base font-weight-bold">-</span>
                </div>
            </div>
            <button class="btn btn-link btn-sm text-decoration-none px-0 pb-0">
              Move to
              <i class="cxi-heart ml-1"></i>
            </button>
          </div>
          <div class="nav-muted mr-n2">
            <a  class="nav-link px-2 mt-n2"  title="remove" style="cursor: pointer"></a><i class="cxi-delete"></i>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="cs-offcanvas-cap flex-column border-top">
    <div class="d-flex align-items-center justify-content-between mb-3 pb-1">
      <span class="text-muted mr-2">Subtotal:</span>
      <span class="h5 mb-0"></span>
    </div>
    <a class="btn btn-primary btn-lg btn-block">
      <i class="cxi-credit-card font-size-lg mt-n1 mr-1" ></i>
      Checkout
    </a>
  </div>
</div>
